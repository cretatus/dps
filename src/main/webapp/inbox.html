<div class="jumbotron text-center">
    <div class="container">
    	
    	<div ng-show="tableView" class="tableScroll">
			<table width="100%">
				<tr>
					<td align="left"><h4>Incoming invites:</h4></td>
				</tr>
			</table>
			<p></p>
			<table class="table table-striped table-bordered .table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Sender</th>
						<th>Status</th>
						<th>Application</th>
						<th>Description</th>
						<th>Permission</th>
						<th style="width:230px;">Command</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="invite in invites">
						<td>{{invite.id}}</td>
						<td>{{invite.senderUser.name}}</td>
						<td>{{invite.status}}</td>
						<td>{{invite.application.name}}</td>
						<td>{{invite.description}}</td>
						<td>{{invite.permission}}</td>
						<td width="160">
							<button ng-click="accept(invite)" type="button" class="btn btn-warning" data-tooltip="Accept">
									<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							</button>
							<button ng-click="cancel(invite)" type="button" class="btn btn-danger" data-tooltip="Cancel">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
    </div>
</div>
