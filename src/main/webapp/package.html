<div class="jumbotron text-center">
    <div class="container">
    	<div ng-show="tableView" class="tableScroll">
			<table>
				<tr>
					<td align="left"><h4>Filter:</h4></td>
					<td width="10"></td>
					<td align="right">Module</td>
					<td width="10"></td>
					<td>
						<select ng-options="version.label for version in versions|orderBy:'-name' track by version.id"
								name="version" id="version" class="form-control" ng-model="currentVersion"
								ng-change="read()">
						</select>
					</td>
				</tr>
			</table>
			<table width="100%">
				<tr>
					<td align="left"><h4>Packages:</h4></td>
					<td align="right">
			    		<button ng-click="add()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"> Add package</span>
						</button>
					</td>
				</tr>
			</table>
			<p></p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Path</th>
						<th>ID</th>
						<th>Name</th>
						<th>Sysname</th>
						<th>Description</th>
						<th>Parent</th>
						<th style="width:230px;">Command</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pack in packages | orderBy:'path'">
						<td align="left">{{pack.path}}</td>
						<td>{{pack.id}}</td>
						<td>{{pack.name}}</td>
						<td>{{pack.sysname}}</td>
						<td>{{pack.description}}</td>
						<td>{{pack.parent.name}}</td>
						<td width="160">
							<button ng-click="edit(pack)" type="button" class="btn btn-warning" data-tooltip="Edit">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="remove(pack)" type="button" class="btn btn-danger" data-tooltip="Remove">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
		<div ng-show="addView || editView">
			<h3 ng-show="editView">Edit</h3>
			<h3 ng-show="addView">Create new</h3>
			<form role="form" ng-submit="save()">
				<div>
					<label>Module: {{currentVersion.label}}</label>
				</div>
				<div ng-show="editView">
					<label>ID: {{pack.id}}</label>
					<label>Path: {{pack.path}}</label>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="parent" required>Parent:</label>
					<select ng-options="parent.path + ': ' + parent.name for parent in packages|orderBy:'path' track by parent.id"
							name="parent" id="parent" class="form-control" ng-model="pack.parent">
					</select>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="name" required>Name:</label>
					<input type="text" class="form-control" id="name" name="name" required
						ng-model="pack.name"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="sysname" required>Sysname:</label>
					<input type="text" class="form-control" id="sysname" name="sysname" ng-pattern="regexSysname" required
						ng-model="pack.sysname"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="description" required>Description:</label>
					<input type="text" class="form-control" id="description" name="description" ng-model="pack.description"/>
				</div>
				<br/>
				<div class="row form-group margin-form">
					<div class="col-lg-6 text-right">
						<button ng-click="show()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"> Back</span>
						</button>
					</div>
					<div class="col-lg-6 text-left">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-saved" aria-hidden="true"> Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
    </div>
</div>
