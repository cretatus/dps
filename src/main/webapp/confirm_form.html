<div class="ngdialog-message">
	<h3>Confirmation</h3>
	<p>{{confirmMessage}}</p>
</div>
<div class="ngdialog-buttons">
	<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Yes</button>
	<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">No</button>
</div>
