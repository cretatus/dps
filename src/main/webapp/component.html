<div class="jumbotron text-center">
    <div class="container">
    	<div ng-show="tableView" class="tableScroll">
			<table>
				<tr>
					<td align="left"><h4>Filter:</h4></td>
					<td width="10"></td>
					<td align="right">Module</td>
					<td width="10"></td>
					<td>
						<select ng-options="version.label for version in versions|orderBy:'-name' track by version.id"
								name="version" id="version" class="form-control" ng-model="currentVersion"
								ng-change="filterModuleChange()">
						</select>
					</td>
					<td width="10"></td>
					<td align="right">Package</td>
					<td width="10"></td>
					<td>
						<select ng-options="package.version.module.name+' ('+package.path+'): '+package.name for package in packages|orderBy:'path' track by package.id"
								name="package" id="package" class="form-control" ng-model="pack">
						</select>
					</td>
				</tr>
			</table>
			<table width="100%">
				<tr>
					<td align="left"><h4>Components:</h4></td>
					<td align="right">
			    		<button ng-click="add()" type="button" class="btn btn-success" ng-disabled="!currentVersion || !pack">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"> Add component</span>
						</button>
					</td>
				</tr>
			</table>
			<p></p>
			<table class="table table-striped table-bordered .table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Sysname</th>
						<th>Description</th>
						<th>Platform</th>
						<th>Metatype</th>
						<th style="width:230px;">Command</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="component in components|filter:{pack: {id: pack.id}}|orderBy:'name'">
						<td>{{component.id}}</td>
						<td>{{component.name}}</td>
						<td>{{component.sysname}}</td>
						<td>{{component.description}}</td>
						<td>{{component.platform.label}}</td>
						<td>{{component.metatype.label}}</td>
						<td width="160">
							<button ng-click="edit(component)" type="button" class="btn btn-warning" data-tooltip="Edit">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="remove(component)" type="button" class="btn btn-danger" data-tooltip="Remove">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
		<div ng-show="addView || editView">
			<h3 ng-show="editView">Edit</h3>
			<h3 ng-show="addView">Create new</h3>
			<form role="form" ng-submit="save()">
				<div>
					<label>Module: {{currentVersion.label}}</label>
				</div>
				<div ng-show="editView">
					<label>ID: {{component.id}}</label>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="platform" required>Package:</label>
					<select ng-options="package.version.module.name+' ('+package.path+'): '+package.name for package in packages|orderBy:'path' track by package.id"
							name="package" id="package" class="form-control" 
							ng-model="component.pack" ng-disabled="true">
					</select>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="platform" required>Platform:</label>
					<select ng-options="platform.label for platform in platforms track by platform.id"
							name="platform" id="platform" class="form-control" 
							ng-model="component.platform">
					</select>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label>Metatype:</label>
					<select ng-options="metatype.label for metatype in metatypes|orderBy:'metaobject' track by metatype.code" 
							name="metatype" id="metatype" class="form-control" ng-model="component.metatype">
					</select>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="name" required>Name:</label>
					<input type="text" class="form-control" id="name" name="name" required 
						ng-model="component.name"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="sysname" required>Sysname:</label>
					<input type="text" class="form-control" id="sysname" name="sysname" ng-pattern="regexSysname" required
						ng-model="component.sysname"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="description" required>Description:</label>
					<input type="text" class="form-control" id="description" name="description" ng-model="component.description"/>
				</div>
				<br/>
				<div class="row form-group margin-form">
					<div class="col-lg-6 text-right">
						<button ng-click="show()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"> Back</span>
						</button>
					</div>
					<div class="col-lg-6 text-left">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-saved" aria-hidden="true"> Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
    </div>
</div>
