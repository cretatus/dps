<div class="jumbotron text-center">
    <div class="container">
    	
    	<div ng-show="tableView" class="tableScroll">
			<table width="100%">
				<tr>
					<td align="left"><h4>Outgoing invitations:</h4></td>
					<td align="right">
			    		<button ng-click="add()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"> Invite new user</span>
						</button>
					</td>
				</tr>
			</table>
			<p></p>
			<table class="table table-striped table-bordered .table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>E-mail</th>
						<th>Status</th>
						<th>Application</th>
						<th>Description</th>
						<th>Permission</th>
						<th style="width:230px;">Command</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="invite in invites">
						<td>{{invite.id}}</td>
						<td>{{invite.email}}</td>
						<td>{{invite.status}}</td>
						<td>{{invite.application.name}}</td>
						<td>{{invite.description}}</td>
						<td>{{invite.permission}}</td>
						<td width="160">
							<button ng-click="edit(invite)" type="button" class="btn btn-warning" data-tooltip="Edit">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="remove(invite)" type="button" class="btn btn-danger" data-tooltip="Remove">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							<button ng-click="save(invite)" type="button" class="btn btn-warning" data-tooltip="Resend">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
		<div ng-show="addView || editView">
			<h3 ng-show="editView">Edit</h3>
			<h3 ng-show="addView">Create new invitation</h3>
			<form role="form" ng-submit="save(null)">
				<div ng-show="editView">
					<label>ID: {{invite.id}}</label>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="application" required>Application:</label>
					<select ng-options="application.name for application in applications|orderBy:'name' track by application.id"
							name="application" id="application" class="form-control" required
							ng-model="invite.application">
					</select>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="email">E-mail:</label> 
					<input type="text" class="form-control" id="email" name="email" ng-pattern="regexEmail" required
						ng-model="invite.email" />
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="description" required>Description:</label>
					<input type="text" class="form-control" id="description" name="description" ng-model="invite.description"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="permission" required>Permission:</label>
					<select name="permission" id="permission" class="form-control" ng-model="invite.permission" required>
						<option value="read" ng-selected="'read' == invite.permission">Read</option>
						<option value="write" ng-selected="'write' == invite.permission">Write</option>
						<option value="admin" ng-selected="'admin' == invite.permission">Admin</option>
					</select>
				</div>
				<br/>
				<div class="row form-group margin-form">
					<div class="col-lg-6 text-right">
						<button ng-click="show()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"> Back</span>
						</button>
					</div>
					<div class="col-lg-6 text-left">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-saved" aria-hidden="true"> Save and send</span>
						</button>
					</div>
				</div>
			</form>
		</div>
    </div>
</div>
