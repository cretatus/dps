<div class="jumbotron text-center">
    <div class="container">
    	
    	<div ng-show="tableView" class="tableScroll">
			<table>
				<tr>
					<td align="left"><h4>Filter:</h4></td>
					<td width="10"></td>
					<td align="right">Module</td>
					<td width="10"></td>
					<td>
						<select ng-options="version.label for version in versions|orderBy:'-name' track by version.id"
								name="version" id="version" class="form-control" ng-model="currentVersion"
								ng-change="read()">
						</select>
					</td>
					<td width="10"></td>
					<td align="right">Subtype</td>
					<td width="10"></td>
					<td>
						<select ng-options="subtype.label for subtype in subtypes|orderBy:'metaobject' track by subtype.code"
								name="subtype" id="subtype" class="form-control" ng-model="search.subtype"
								ng-change="search.subtype=search.subtype?search.subtype:{}">
								<option label="" value="" selected="selected">( All )</option>
						</select>
					</td>
				</tr>
			</table>
			<table width="100%">
				<tr>
					<td align="left"><h4>Stereotypes:</h4></td>
					<td align="right">
			    		<button ng-click="add()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"> Add stereotype</span>
						</button>
					</td>
				</tr>
			</table>
			<p></p>
			<table class="table table-striped table-bordered .table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Metaobject</th>
						<th>Subtype</th>
						<th>Name</th>
						<th>Sysname</th>
						<th>Description</th>
						<th style="width:230px;">Command</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="stereotype in stereotypes|filter:search|orderBy:'subtype.metaobject' ">
						<td align="left">{{stereotype.id}}</td>
						<td align="left">{{stereotype.subtype.metaobject}}</td>
						<td align="left">{{stereotype.subtype.code}}</td>
						<td align="left">{{stereotype.name}}</td>
						<td align="left">{{stereotype.sysname}}</td>
						<td align="left">{{stereotype.description}}</td>
						<td width="160">
							<button ng-click="edit(stereotype)" type="button" class="btn btn-warning" data-tooltip="Edit">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="remove(stereotype)" type="button" class="btn btn-danger" data-tooltip="Remove"
								ng-disabled="stereotype.isDefault">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
		<div ng-show="addView || editView">
			<h3 ng-show="editView">Edit</h3>
			<h3 ng-show="addView">Create new</h3>
			<form role="form" ng-submit="save()">
				<div ng-show="editView">
					<label>ID: {{stereotype.id}}</label>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label>Subtype:</label>
					<select ng-options="subtype.label for subtype in subtypes|orderBy:'metaobject' track by subtype.code" 
							name="subtype" id="subtype" class="form-control" ng-model="stereotype.subtype">
					</select>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="name" required>Name:</label>
					<input type="text" class="form-control" id="name" name="name" required
						ng-model="stereotype.name"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="sysname" required>Sysname:</label>
					<input type="text" class="form-control" id="sysname" name="sysname" ng-pattern="regexSysname" required
						ng-model="stereotype.sysname"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="description" required>Description:</label>
					<input type="text" class="form-control" id="description" name="description" ng-model="stereotype.description"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="description" required>Is default:</label>
					<input style="width:25px; height:25px;" type="checkbox" id="isDefault" name="isDefault" 
						ng-model="stereotype.isDefault" ng-disabled="editView && isDefault" />
				</div>
				<br/>
				<div class="row form-group margin-form">
					<div class="col-lg-6 text-right">
						<button ng-click="show()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"> Back</span>
						</button>
					</div>
					<div class="col-lg-6 text-left">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-saved" aria-hidden="true"> Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
    </div>
</div>
