<div class="jumbotron text-center">
    <div class="container">
    	
    	<div class="tableScroll">
			<table>
				<tr>
					<td align="left"><h4>Filter:</h4></td>
					<td width="10"></td>
					<td align="right">Module</td>
					<td width="10"></td>
					<td>
						<select ng-options="version.label for version in versions|orderBy:'-name' track by version.id"
								name="version" id="version" class="form-control" ng-model="currentVersion"
								ng-change="read()">
						</select>
					</td>
					<td width="10"></td>
					<td align="right">Object's stereotype</td>
					<td width="10"></td>
					<td>
						<select ng-options="stereotype.label for stereotype in stereotypes|orderBy:'label' track by stereotype.id"
								name="stereotype" id="stereotype" class="form-control" 
								ng-model="stereotype" ng-change="reloadObjects()">
						</select>
					</td>
					<td width="10"></td>
					<td align="right">Object for generation</td>
					<td width="10"></td>
					<td>
						<select ng-options="object.name for object in objects|orderBy:'name' track by object.id"
								name="object" id="object" class="form-control" 
								ng-model="object" ng-disabled="!stereotype.id"  ng-change="refreshInspector()">
						</select>
					</td>
				</tr>
			</table>
			<p></p>
			<table>
				<tr>
				<td>
					<table width="100%">
						<tr>
							<td><input type="file" file-model="importFile" class="btn btn-info" id="importFile" /></td>
							<td>
								<button ng-click="openFile()" type="button" class="btn btn-success" data-tooltip="Open file" ng-disabled="!importFile">
									<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
								</button>
							</td>
							<td align="right">
					    		<button ng-click="generate()" type="button" class="btn btn-success">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"> Generate</span>
								</button>
							</td>
						</tr>
					</table>
				</td>
				</tr>
				<tr>
				<td>
					<textarea  style="font:normal 14px 'Courier New';height:200px;" 
						class="form-control" id="templateText" name="templateText" 
						ng-model="templateText" ng-change="templateTextChange()"></textarea>
				</td>
				<td>
					<table>
						<tr>
							<td>object</td>
							<td>{{stereotype.metatype.metaobject}}</td>
						</tr>
						<tr>
							<td>id</td>
							<td>{{object.id}}</td>
						</tr>
						<tr>
							<td>name</td>
							<td>{{object.name}}</td>
						</tr>
						<tr>
							<td>sysname</td>
							<td>{{object.sysname}}</td>
						</tr>
						<tr>
							<td>description</td>
							<td>{{object.description}}</td>
						</tr>
						<tr>
							<td>stereotype</td>
							<td>{{object.stereotype.name}}</td>
						</tr>
					</table>
				</td>
				</tr>
				<tr>
				<td align="left" colspan="2">
					<textarea  style="font:normal 14px 'Courier New';height:200px;" 
						class="form-control" id="templateText" name="templateText" 
						ng-model="resultText" readonly ></textarea>
				</td>
				</tr>
			</table>
			<br/>
		</div>
    </div>
</div>
