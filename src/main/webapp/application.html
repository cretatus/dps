<div class="jumbotron text-center">
    <div class="container">
    	
    	<div ng-show="tableView" class="tableScroll">
    		<button ng-click="add()" type="button" class="btn btn-success">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"> Create</span>
			</button>
			<p></p>
			<table class="table table-striped table-bordered .table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Sysname</th>
						<th>Owner</th>
						<th style="width:230px;">Command</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="application in applications">
						<td>{{application.id}}</td>
						<td>{{application.name}}</td>
						<td>{{application.sysname}}</td>
						<td>{{application.ownerUserName}}</td>
						<td width="160">
							<button ng-click="edit(application)" type="button" class="btn btn-warning" data-tooltip="Edit">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="remove(application)" type="button" class="btn btn-danger" data-tooltip="Remove">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							<button ng-click="enter(application)" type="button" class="btn btn-warning" data-tooltip="Enter">
								<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
		<div ng-show="addView || editView">
			<h3 ng-show="editView">Edit</h3>
			<h3 ng-show="addView">Create new</h3>
			<form role="form" ng-submit="save()">
				<div ng-show="editView">
					<label>ID: {{application.id}}</label>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="name" required>Name:</label>
					<input type="text" class="form-control" id="name" name="name" ng-model="application.name"/>
				</div>
				<div class="form-group margin-form" style="width:300px;">
					<label for="sysname" required>Sysname:</label>
					<input type="text" class="form-control" id="sysname" name="sysname" ng-model="application.sysname"/>
				</div>
				<br/>
				<div class="row form-group margin-form">
					<div class="col-lg-6 text-right">
						<button ng-click="show()" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"> Back</span>
						</button>
					</div>
					<div class="col-lg-6 text-left">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-saved" aria-hidden="true"> Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
    </div>
</div>
