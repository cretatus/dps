<div class="page-header">
	<h1>Вход</h1>

</div>
<div class="col-md-8 col-md-offset-2">
	<div class="jumbotron text-center">
		<div class="alert alert-danger" ng-show="error">
			Проблема в авторизацией. Попробуйте снова
		</div>
		<form role="form" ng-submit="login()">
			<div class="form-group margin-form" style="width:200px;">
				<label for="username">Логин:</label> <input type="text"
															   class="form-control" id="username" name="username" ng-model="credentials.login"/>
			</div>
			<div class="form-group margin-form" style="width:200px;">
				<label for="password">Пароль:</label> <input type="password"
															   class="form-control" id="password" name="password" ng-model="credentials.password"/>
			</div>
			<div class="form-group margin-form">
				<button type="submit" class="btn btn-primary">Войти</button>
			</div>
		</form>
	</div>
</div>
